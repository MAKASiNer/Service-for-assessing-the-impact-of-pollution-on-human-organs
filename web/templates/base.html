<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/uikit.min.css') }}" />
    <script src="{{ url_for('static', filename = 'js/uikit.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/uikit-icons.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/jquery-3.6.2.min.js')}}"></script>
</head>

<body>

    <nav class="uk-background-secondary uk-light" uk-navbar>
        <div class="uk-navbar-left">
            <div class="uk-container">
                <div class="uk-navbar-nav">
                    <a class="uk-text-large" href="/" style="margin-bottom: 4.5px;">Logo</a>
                </div>
            </div>
        </div>
        <div class="uk-navbar-right">
            <div class="uk-container">
                <ul class="uk-navbar-nav">
                    {% if signed%}
                    <li class=""><a href="#">Мониторинг</a></li>
                    <li class=""><a href="/signout">Выйти</a></li>
                    {% else %}
                    <li class=""><a href="/signin">Войти</a></li>
                    <li class=""><a href="/signup">Зарегистрироваться</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>

    </nav>

    {% block body %}{% endblock %}
</body>

</html>
